---
name: login
url: /login
---

<div class="grid-container">
    <div class="grid-content">
        <form ng-controller="loginController as login">
            <input type="text" id="username" ng-model="login.username" placeholder="Username">
            <input type="password" id="password" ng-model="login.password" placeholder="Password">
            <a class="button" ng-click="login.doLogin()">Login</a>
            <a class="button" ui-sref="signup">Non hai un account?</a>
            <br>
            <a href="#">Forgot password</a>
        </form>
    </div>
</div>
