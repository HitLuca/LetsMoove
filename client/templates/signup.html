---
name: signup
url: /signup
---

    <div layout="column">
        <md-card>
            <md-card-content>
                <form>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2>Registrati!</h2>
                        </div>
                    </md-toolbar>
                    <md-dialog-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="Anziano">
                                <md-content>
                                    <md-card>
                                        <md-card-content>
                                            <div layout="row">
                                                Dati dell'<strong>ANZIANO</strong>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-input-container>
                                                    <label>Nome</label>
                                                    <input type="text" ng-model="old.name">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Cognome</label>
                                                    <input type="text" ng-model="old.surname">
                                                </md-input-container>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <div flex layout="column">
                                                    <label>Sesso</label>
                                                    <md-radio-group ng-model="data.old">
                                                        <md-radio-button value="Maschio" aria-label="Label 1">
                                                            Maschio
                                                        </md-radio-button>
                                                        <md-radio-button value="Femmina">Femmina</md-radio-button>
                                                    </md-radio-group>
                                                </div>
                                                <div flex layout="column">
                                                    <label>Data di nascita</label>
                                                    <md-datepicker style="margin-right:0px" ng-model="oldDate"
                                                                   md-placeholder="GG/MM/AAAA"></md-datepicker>
                                                </div>
                                            </div>
                                        </md-card-content>
                                    </md-card>


                                </md-content>
                            </md-tab>
                            <md-tab label="Bambino">
                                <md-content>
                                    <md-card>
                                        <md-card-content>
                                            <div layout="row">
                                                Dati del&nbsp;<strong> BAMBINO</strong>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-input-container>
                                                    <label>Nome</label>
                                                    <input type="text" ng-model="young.name">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Cognome</label>
                                                    <input type="text" ng-model="young.surname">
                                                </md-input-container>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <div flex layout="column">
                                                    <label>Sesso</label>
                                                    <md-radio-group ng-model="data.young">
                                                        <md-radio-button value="Maschio" aria-label="Label 1">
                                                            Maschio
                                                        </md-radio-button>
                                                        <md-radio-button value="Femmina">Femmina</md-radio-button>
                                                    </md-radio-group>
                                                </div>
                                                <div flex layout="column">
                                                    <label>Data di nascita</label>
                                                    <md-datepicker style="margin-right:0px" ng-model="youngDate"
                                                                   md-placeholder="GG/MM/AAAA"></md-datepicker>
                                                </div>
                                            </div>
                                        </md-card-content>
                                    </md-card>
                                </md-content>
                            </md-tab>
                            <md-tab label="Squadra">
                                <md-content>
                                    <md-card>
                                        <md-card-content>
                                            <div layout="row">
                                                Dati della&nbsp;<strong>SQUADRA</strong>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-input-container>
                                                    <label>Nome della squadra</label>
                                                    <input type="text" ng-model="user.username">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Password</label>
                                                    <input type="password" ng-model="user.password">
                                                </md-input-container>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <i class="material-icons color-green">email</i>
                                                <md-input-container>
                                                    <input ng-model="user.email" type="email"
                                                           placeholder="Email"
                                                           ng-required="true">
                                                </md-input-container>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-button class="md-raised md-primary">
                                                    <a class="button" ng-click="signup()">Conferma registrazione</a>
                                                </md-button>
                                            </div>
                                        </md-card-content>
                                    </md-card>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-dialog-content>
                </form>
            </md-card-content>
        </md-card>
    </div>
