---
name: signup
url: /signup
---

<div layout="row" layout-align="space-around center">
    <div layout="column" layout-margin>
        <div layout-margin>
            <form>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>Registrati!</h2>
                        <span flex></span>
                    </div>
                </md-toolbar>
                <md-dialog-content style="max-width:800px;max-height:810px; ">
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Anziano">
                            <md-content class="md-padding">
                                <h2 class="md-display-2">Dati dell'anziano</h2>

                                <md-card>
                                    <md-card-content>
                                        <div layout="row">
                                            <div flex>
                                                <md-input-container>
                                                    <label>Nome</label>
                                                    <input type="text" ng-model="old.name">
                                                </md-input-container>
                                            </div>
                                            <div flex>
                                                <md-input-container>
                                                    <label>Cognome</label>
                                                    <input type="text" ng-model="old.surname">
                                                </md-input-container>
                                            </div>
                                        </div>
                                        <div layout="row">
                                            <div flex>
                                                <label>Sesso</label>
                                                <md-radio-group ng-model="data.old">
                                                    <md-radio-button value="Maschio" aria-label="Label 1">Maschio
                                                    </md-radio-button>
                                                    <md-radio-button value="Femmina">Femmina</md-radio-button>
                                                </md-radio-group>
                                            </div>
                                            <div flex>
                                                <label>Data di nascita</label>
                                                <md-datepicker ng-model="oldDate"
                                                               md-placeholder="GG/MM/AAAA"></md-datepicker>
                                            </div>
                                        </div>
                                    </md-card-content>
                                </md-card>


                            </md-content>
                        </md-tab>
                        <md-tab label="Bambino">
                            <md-content class="md-padding">
                                <h2 class="md-display-2">Dati del bambino</h2>
                                <md-card>
                                    <md-card-content>
                                        <div layout-margin>
                                            Dati del<strong> BAMBINO</strong>
                                        </div>
                                        <div layout="row">
                                            <div flex>
                                                <md-input-container>
                                                    <label>Nome</label>
                                                    <input type="text" ng-model="young.name">
                                                </md-input-container>
                                            </div>
                                            <div flex>
                                                <md-input-container>
                                                    <label>Cognome</label>
                                                    <input type="text" ng-model="young.surname">
                                                </md-input-container>
                                            </div>
                                        </div>
                                        <div layout="row">
                                            <div flex>
                                                <label>Sesso</label>
                                                <md-radio-group ng-model="data.young">
                                                    <md-radio-button value="Maschio" aria-label="Label 1">Maschio
                                                    </md-radio-button>
                                                    <md-radio-button value="Femmina">Femmina</md-radio-button>
                                                </md-radio-group>
                                            </div>
                                            <div flex>
                                                <label>Data di nascita</label>
                                                <md-datepicker ng-model="youngDate"
                                                               md-placeholder="GG/MM/AAAA"></md-datepicker>
                                            </div>
                                        </div>
                                    </md-card-content>
                                </md-card>
                            </md-content>
                        </md-tab>
                        <md-tab label="Squadra">
                            <md-content class="md-padding">
                                <h2 class="md-display-2">Dati della squadra</h2>
                                <md-card>
                                    <md-card-content>
                                        <div layout-margin>
                                            Dati della<strong> SQUADRA</strong>
                                        </div>
                                        <div layout="row">
                                            <div flex>
                                                <md-input-container>
                                                    <label>Nome della squadra</label>
                                                    <input type="text" ng-model="user.username">
                                                </md-input-container>
                                            </div>
                                            <div flex>
                                                <md-input-container>
                                                    <label>Password</label>
                                                    <input type="password" ng-model="user.password">
                                                </md-input-container>
                                            </div>
                                        </div>
                                    </md-card-content>
                                </md-card>
                                <div layout="row" layout-align="center">
                                    <md-button class="md-raised md-primary" layout-align="center">
                                        <a class="button" ng-click="signup()">Conferma registrazione</a>
                                    </md-button>
                                </div>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-dialog-content>
            </form>
        </div>
    </div>
</div>
