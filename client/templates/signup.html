---
name: signup
url: /signup
---

<div layout="row" layout-align="space-around center">
    <div layout="column" layout-margin>
        <div layout-margin>
            <h2>Per effettuare la registrazione completa i seguenti campi con i tuoi dati personali</h2>
        </div>
        <div layout-margin>
            Dati dell'<strong>ANZIANO</strong>
        </div>

        <form name="registration">
            <md-card>
                <md-card-content>
                    <div layout="row">
                        <div flex>
                            <md-input-container>
                                <label>Nome</label>
                                <input type="text" placeholder="Mario" ng-model="old.name">
                            </md-input-container>
                        </div>
                        <div flex>
                            <md-input-container>
                                <label>Cognome</label>
                                <input type="text" placeholder="Rossi" ng-model="old.surname">
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="row">
                        <div flex>
                            <label>Sesso</label>
                            <md-radio-group ng-model="data.old">
                                <md-radio-button value="Maschio" aria-label="Label 1">Maschio</md-radio-button>
                                <md-radio-button value="Femmina">Femmina</md-radio-button>
                            </md-radio-group>
                        </div>
                        <div flex>
                            <label>Data di nascita</label>
                            <md-datepicker ng-model="oldDate" md-placeholder="GG/MM/AAAA"></md-datepicker>
                        </div>
                    </div>
                </md-card-content>
            </md-card>

            <p>

            </p>

            <md-card>
                <md-card-content>
                    <div layout-margin>
                        Dati del<strong> BAMBINO</strong>
                    </div>
                    <div layout="row">
                        <div flex>
                            <md-input-container>
                                <label>Nome</label>
                                <input type="text" placeholder="Mario" ng-model="young.name">
                            </md-input-container>
                        </div>
                        <div flex>
                            <md-input-container>
                                <label>Cognome</label>
                                <input type="text" placeholder="Rossi" ng-model="young.surname">
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="row">
                        <div flex>
                            <label>Sesso</label>
                            <md-radio-group ng-model="data.young">
                                <md-radio-button value="Maschio" aria-label="Label 1">Maschio</md-radio-button>
                                <md-radio-button value="Femmina">Femmina</md-radio-button>
                            </md-radio-group>
                        </div>
                        <div flex>
                            <label>Data di nascita</label>
                            <md-datepicker ng-model="youngDate" md-placeholder="GG/MM/AAAA"></md-datepicker>
                        </div>
                    </div>
                </md-card-content>
            </md-card>

            <p>

            </p>

            <md-card>
                <md-card-content>
                    <div layout-margin>
                        Dati della<strong> SQUADRA</strong>
                    </div>
                    <div layout="row">
                        <div flex>
                            <md-input-container>
                                <label>Username / Nome della squadra</label>
                                <input type="text" ng-model="user.username">
                            </md-input-container>
                        </div>
                        <div flex>
                            <md-input-container>
                                <label>Password</label>
                                <input type="password" ng-model="user.password">
                            </md-input-container>
                        </div>
                    </div>
                </md-card-content>
            </md-card>

            <div layout="row" layout-align="center">
                <md-button class="md-raised md-warn" layout-align="center">
                    <a class="button" ng-click="signup()">Conferma registrazione</a>
                </md-button>
            </div>
        </form>

    </div>
</div>
