<div layout="column" layout>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div layout="row" flex>
                <!--TODO Aggiustare href-->
                <a href="#">Let's Moove</a>
            </div>
            <div layout="row">
                <div ng-controller="logoutController as user">
                    <md-button ng-hide="user.userData.loggedIn">
                        <a ui-sref="signup">Iscriviti</a>
                    </md-button>

    </md-toolbar>
